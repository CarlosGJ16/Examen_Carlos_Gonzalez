<body>
    <div class="container">
        <h1>Formulario de Datos del Empleado</h1>
        <form id="employeeForm">
            <label for="nombre">Nombre del Empleado:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="sueldo">Sueldo:</label>
            <input type="number" id="sueldo" name="sueldo" required>

            <label for="observaciones"> Mensaje de Observaciones:</label>
            <textarea id="observaciones" name="observaciones" rows="5" required></textarea>

            <div>
                <button type="submit">Enviar Datos</button>
                <button type="button" id="limpiarForm">Limpiar</button>
            </div>
        </form>
